{% extends 'base.html' %}

{% block title %}
<title>{{ post.title }}</title>
{% endblock title %}

{% block content %}
<div class="post-entry">
    <h2>{{ post.title }}</h2>
    <span class="post-author">{{ post.author }}</span>
    <p class="post-body">{{ post.body }}</p>
</div>
{% endblock content %}
