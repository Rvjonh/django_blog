{% extends 'base.html' %}

{% block title %}
<title>Log in with your account</title>
{% endblock title %}

{% block content %}
<h2>Fill to Log In</h2>
<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
</form>
<p>Don't have an account, <a href="{% url 'signup' %}">Create an Account!</a></p>
{% endblock content %}
